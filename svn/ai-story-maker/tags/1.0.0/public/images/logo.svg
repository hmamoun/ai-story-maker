<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2ecc71" />
      <stop offset="100%" stop-color="#27ae60" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)" />
  
  <!-- Header: EXEDOTCOM logo and text -->
  <g id="header" transform="translate(50,50)">
    <!-- EXEDOTCOM Logo Placeholder (circle with initials) -->
    <circle cx="40" cy="40" r="40" fill="#ffffff"/>
    <text x="40" y="47" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#27ae60" font-weight="bold">EXE</text>
    <!-- EXEDOTCOM Text -->
    <text x="100" y="55" font-family="Arial, sans-serif" font-size="32" fill="#ffffff" font-weight="bold">EXEDOTCOM</text>
  </g>
  
  <!-- Main Repository Title -->
  <text x="50%" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" fill="#ffffff" font-weight="bold">
    AI Story Maker
  </text>
  
  <!-- Description in smaller font -->
  <text x="50%" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ffffff">
    AI Story Maker is a WordPress plugin that generates AI-powered stories 
  </text>
  <text x="50%" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ffffff">
    and fetches relevant images automatically. It integrates with OpenAI for 
  </text>
  <text x="50%" y="460" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ffffff">
    text generation and Unsplash for high-quality images, offering a seamless 
  </text>
  <text x="50%" y="500" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#ffffff">
    content creation experience.
  </text>
</svg>
